<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="./css/style.css" type="text/css" />
		<link rel="stylesheet" href="./css/responsive.css" type="text/css" />

		<!-- Primary Meta Tags -->
		<title>YoutubeMP3 Facile | Accueil</title>
		<link rel="icon" type="image/x-icon" href="./assets/images/tl.webp" />
		<meta name="title" content="YoutubeMP3 Facile | Accueil" />
		<meta
			name="description"
			content="Téléchargez n'importe quelle vidéo YouTube dans toutes les qualités et formats disponibles!"
		/>

		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://youtube-mp3-facile.000webhostapp.com" />
		<meta property="og:title" content="YoutubeMP3 Facile | Accueil" />
		<meta
			property="og:description"
			content="Téléchargez n'importe quelle vidéo YouTube dans toutes les qualités et formats disponibles!"
		/>
		<meta property="og:image" content="./assets/images/banner.png" />

	</head>
	<body class="unselectable">
		<div class="main-wrapper cv">
			<div class="inner-controller">
				<div class="close-btn c">
					<i class="bi bi-x"></i>
				</div>
				<div class="yt-info">
					<div class="yt-image">
						<img
							src="./assets/images/tl.webp"
							alt="yt-thumbnail"
							class="yt-info-img"
						/>
						<div class="yt-text">
							<h1 class="yt-title"></h1>
							<div class="cv">
								<img
									src="./assets/images/loading.svg"
									alt="YouTube Icon"
									class="yt-channel-icon"
								/>
								<h4 class="yt-channel-name"></h4>
							</div>
							<div class="yt-d"></div>
						</div>
					</div>
					<div class="download-item"></div>
				</div>
				<div class="loading-screen c">
					<img src="./assets/images/loading.svg" alt="" />
				</div>
			</div>
			<div class="input-wrap c">
				<div class="inner-wrapper">
					<img
						class="main-logo"
						src="./assets/images/tl.webp"
						alt="YoutubeMP3-Facile"
					/>
					<div class="link-box">
						<input
							type="text"
							class="link-input"
							placeholder="Lien de la vidéo ici..."
						/>
					</div>
					<p class="intro-description">
						Téléchargez n'importe quelle vidéo YouTube dans toutes les qualités et formats disponibles!
					</p>

					<div class="social-wrap c">
						<a
							href="https://github.com/BLAIXY"
							target="_blank"
							class="social-icon"
						>
							<i class="bi bi-github"></i>
						</a>
						<a
							href="https://www.youtube.com/channel/UCg96KcULibjpt_7Dg3rquTQ"
							target="_blank"
							class="social-icon"
						>
							<i class="bi bi-youtube"></i>
						</a>
					</div>
				</div>
			</div>
		</div>
	</body>
	
	<!-- External CDNs -->
	<script async src="https://cdn.splitbee.io/sb.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.min.js"></script>

	<!-- App Scripts -->
	<script src="./js/youtube.js"></script>
	<script src="./js/app.ui.js"></script>
	<script src="./js/app.js"></script>
</html>
